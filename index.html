<!doctype html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Akebia</title>
	<style>
		html, body {
			margin: 0;
			overflow: hidden;
			padding: 0;
		}

		#canvas {
			background: skyblue;
		}

		@media (min-aspect-ratio: 1/1) {
			#canvas {
				position: absolute;
				top: 0;
				left: calc((100vw - 100vh) / 2);
				height: 100vh;
				width: 100vh;
			}
		}

		@media (max-aspect-ratio: 1/1) {
			#canvas {
				position: absolute;
				top: calc((100vh - 100vw) / 2);
				left: 0;
				height: 100vw;
				width: 100vw;
			}
		}
	</style>
</head>

<body>
	<canvas id="canvas"></canvas>
	<script>
		let mode = "home";

		function draw() {
			const canvas = document.getElementById('canvas');
			const ctx = canvas.getContext('2d');
			canvas.width = canvas.offsetWidth;
			canvas.height = canvas.offsetHeight;
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			switch(mode) {
				case 'home':
					let count = 0;
					ctx.font = `${canvas.width / 4}px Arial`;
					ctx.fillStyle = 'black';
					ctx.fillText('Akebia',  (canvas.width - ctx.measureText('Akebia').width) / 2, canvas.height / 7 * 3);
					ctx.font = `${canvas.width / 6}px Arial`;
					ctx.fillStyle = 'black';
					ctx.fillText('Start', (canvas.width - ctx.measureText('Start').width) / 2, canvas.height / 7 * 5);
					break;
			}
		}

		window.addEventListener('load', function () {
			draw();
		});
	</script>
</body>
