<!doctype html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Akebia</title>
	<style>
		html, body {
			margin: 0;
			overflow: hidden;
			padding: 0;
		}

		#canvas {
			background: skyblue;
		}

		@media (min-aspect-ratio: 1/1) {
			#canvas {
				position: absolute;
				top: 0;
				left: calc((100vw - 100vh) / 2);
				height: 100vh;
				width: 100vh;
			}
		}

		@media (max-aspect-ratio: 1/1) {
			#canvas {
				position: absolute;
				top: calc((100vh - 100vw) / 2);
				left: 0;
				height: 100vw;
				width: 100vw;
			}
		}
	</style>
</head>

<body>
	<canvas id="canvas"></canvas>
</body>
